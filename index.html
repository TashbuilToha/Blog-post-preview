<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blog post preview card">
    <meta name="author" content="Toha">
    <title>Blog post preview</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="imgsection">
            <img src="illustration-article.svg" alt="a pic" class="firstimg">
        </div>
        <div class="content">
            <h2 class="heading">Learning</h2>
            <p class="date">Published 21 Dec 2023</p>
            <h1 class="second-heading"><a href="#">HTML & CSS foundations</a></h1>
            <p class="article">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="foot">
            <img src="image-avatar.webp" alt="profile pic" class="author-pic">
            <p class="author">Greg Hooper</p>
        </div>
    </div>
</body>

</html>
